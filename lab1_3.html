<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Надич Наталія ПП-23</title>
	</head>
	<body>
		<script>
			"use strict";
			const radius = parseFloat(prompt("Введіть радіус круга:", "0"));
			if (isNaN(radius) || radius <= 0) {
    				alert("Введіть додатнє число для радіуса");
				} 
			else {
    				const area = Math.PI * radius * radius;
    				alert("Площа круга з радіусом " + radius + " дорівнює " + area.toFixed(2));
				}
		</script>
	</body>
</html>
